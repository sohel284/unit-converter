{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Roboto', sans-serif;
            }
            .list-group-item.active{
                background-color: gainsboro;
                border-color: gainsboro;
            }
        </style>
        <title>{% block 'title' %}Unit Converter{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Unit Converter</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-lg-2 mt-4">
                    <h5>Unit Converter</h5>
                    <div class="list-group medium">
                        {% for type in types %}
                        <a href="{% url 'unitconvert' %}?unit_convert_type={{ type.pk }}"
                        class="py-2 list-group-item {% if type.id == conversion.from_unit.unit_convert_type_id %}active disabled{% endif %}">{{ type.name }}</a>

                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-6 col-lg-7">
                    {% block 'content' %}{% endblock %}
                </div>
                
            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
        {% block 'extra_js' %}{% endblock %}
    </body>
</html>

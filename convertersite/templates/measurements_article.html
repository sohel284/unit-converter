{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'bootstrap-4.4.1/css/bootstrap.min.css' %}">
   <title>Pyron|article</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'unitconvert' %}" style="color:darkturquoise;">Unit Converter</a>
      <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}" style="color: darkturquoise;">Home <span
                  class="sr-only">(current)</span></a>
         </li>
      </ul>

   </nav>
   <div class="container my-3 ">
      <h1 style="color: darkred;">{{ measurement.measurement_title }}</h1>
      <div class="row">
         <div class="col">
            <p>{{ measurement.measurement_description }}.<a href="{{ measurement.measurement_article_link }}">Read more
                  at wikipedia</a></p>
         </div>
      </div>

      <div class="row">
         <div class="col-2"></div>

         <section class="mt-5">
            <img src="{{ measurement.measurement_img.url }}" alt="" height="500" weight="600">
         </section>
      </div>
   </div>
   <h5 class="mt-3 mx-5">See also</h2>
   <hr>
   <div class="row">
      <div class="col mb-5 mx-5">
         <div class="list-group medium">
            {% for m in measurements %}
            <a href="{% url 'measurement_view' %}?measurement={{m.pk}}"
               class="py-2 {% if m.id == measurement.measurement_id %} d-none {% endif %}">{{m.name}}</a>
            {% endfor %}
         </div>
      </div>
   </div>















</body>

</html>
